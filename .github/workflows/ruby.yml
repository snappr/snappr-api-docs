name: Ruby

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    #if: github.ref == 'refs/heads/master'

    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby 2.6
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "2.6.10"
      - name: Build
        run: |
          gem install bundler -v 2.4.22
          bundle _2.4.22_ install --jobs 4 --retry 3
      - name: Deploy
        run: ./deploy.sh
